<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div class="wrapper">
        <h3>Программа получает числа a и b от 1 до 20 (соответствие ввода проверяется), вычисляет сумму и произведение всех чисел от  a до b.</h3>
        <div class="main_block">
            <div>
                <p>Введите число А: </p>
                <input type="text" id="in1" value="4">
            </div>
            <div>
                <p>Введите число В: </p>
                <input type="text" id="in2" value="7">
            </div>
        </div>
        <div class="button">
            <button id="btn">Получить результат</button>
        </div>
        <p id="answer"></p>
    </div>
    <script src="js.js"></script>
</body>
</html>
