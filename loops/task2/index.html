<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h3>Программа получает 4 числа и выводит минимальное и максимальное из них.</h3>
        <div class="main_block">
            <h3>Введите 4 числа</h3>
            <div>
                <p>A: </p>
                <input type="text" id="in1" value="3">
            </div>
            <div>
                <p>B: </p>
                <input type="text" id="in2" value="7">
            </div>
            <div>
                <p>C: </p>
                <input type="text" id="in3" value="4">
            </div>
            <div>
                <p>D: </p>
                <input type="text" id="in4" value="13">
            </div>
        </div>
        <div class="button">
            <button id="btn">Получить результат</button>
        </div>
        <p id="answer1"></p>
        <p id="answer2"></p>
    </div>
    <script src="js.js"></script>
</body>
</html>
